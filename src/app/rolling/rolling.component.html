<div class="card-container-box">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>
                    Enrol a Game
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>
                Team:
                <br/>
                <mat-form-field>
                    <mat-label>Your Team</mat-label>
                    <input matInput disabled [(ngModel)]="team">
                </mat-form-field>
            </p>
            <p>
                Your Wish:
                <br/>
                <mat-form-field>
                    <mat-label>Price should be below HKD 300.</mat-label>
                    <input matInput [(ngModel)]="wish">
                </mat-form-field>
            </p>
            <p>
                Comments:
                <br/>
                <mat-form-field>
                    <mat-label>More details for the gift. e.g. where to purchase.</mat-label>
                    <textarea matInput  [(ngModel)]="comments"></textarea>
                </mat-form-field>
            </p>
            <button mat-raised-button color="primary" (click)="registerPlayer()">Submit</button>
            <p *ngIf="success">Done!</p>
        </mat-card-content>
    </mat-card>
</div>
<br>
<div *ngIf="admin">
    <button mat-raised-button color="primary" (click)="rolling()" >Roll</button>
    <button mat-raised-button color="primary" (click)="downloadMatchingResult()" >Download Roll Result</button>
</div>
